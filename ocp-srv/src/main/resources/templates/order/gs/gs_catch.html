<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/layout::header( ~{::title})">
    <title id="title">环球捕手抓单</title>
</head>
<body>

<div class="ui container" style="margin-top:10px;width: 95%">
    <form th:action="@{/orderGs/catch}" id="addForm" name="addForm" class="ui form" method="post">
        <div class="field">
            <div class="two fields">
                <div class="required field">
                    <label>订单号：</label>
                    <input type="text" id="consignCode" name="consignCode" class="easyui-validatebox" placeholder="" required="true"/>
                </div>
                <div class="required field">
                    <label>抓单配置：</label>
                    <span class="selectBox">
                        <select name="catchOrderConfigId"  class="form-select easyui-validatebox"  style="width: 150px;height: 24px;" required="true">
                          <option value=""></option>
                            <option th:each="catchOrderConfig : ${catchOrderConfigs}" th:text="${catchOrderConfig.name}"
                                    th:value="${catchOrderConfig.id}" th:otherFields="${catchOrderConfig.code}">
                            </option>
                        </select>
                        <i class="x icon clearBtn" th:title="#{button.clear}"></i>
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        cntr.initSelect();
    });
</script>
</body>

</html>
