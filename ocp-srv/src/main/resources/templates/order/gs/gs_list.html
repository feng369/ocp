              </span>
            </div>
          </li>
          <li>
            <div class="smallBox">
              <label>申报关区</label>

          <li>

            </div>

      </div>
      <div class="field" style="margin-top: 10px;text-align: center;">
        <a href="#" class="ui mini primary button form-search"><i class="search icon"></i>查询</a>
        <a href="#" class="ui mini grey button form-reset"><i class="undo icon"></i>重置</a>

  </div>
  <div class="tableBox">
    <table id="tt" toolbar="#tb" style="height: 100%;" striped="true">
      <thead>
      <tr>
        <th field="ck" checkbox="true"></th>
        <!--
                <th field="operate" formatter="btnFomatter" width="80px">操作</th>
        -->
        <th field="code" width="180px" formatter="formatCode">内部订单号</th>
        <th field="toStatus" width="100px">状态</th>
        <th field="consignCode" width="150px">平台订单号</th>
        <th field="ebcCode" width="120px">电商企业</th>
        <th field="shopCode" width="80px">店铺编码</th>
        <th field="customsCode" width="80px">申报关区</th>
        <th field="busiMode" width="80px">进口模式</th>
        <th field="bondedAreaTax" width="80px">税费(元)</th>
        <th field="bondedAreaShipExpense" width="80px">运费(元)</th>

        <th field="toSystem" width="80px">下发系统</th>
        <th field="shipToName" width="100px">收货人</th>
        <th field="shipToMobile" width="150px">收货人电话</th>

        <th field="shipToAddress" width="300px">地址</th>

      </thead>

    <a shiro:hasPermission="order.gs.catch" class="easyui-linkbutton" plain="true"
       onclick="catchOrder()"><i class="blue cart arrow down icon"></i>单票抓取订单</a>
    <a shiro:hasPermission="order.gs.repush" class="easyui-linkbutton" plain="true"
       onclick="rePush()"><i class="red reply icon"></i>重推</a>
  </div>

<div id="modalDiv"></div>

<script type="text/javascript">
  $(function () {
    initSearchHeight();
    $('#tt').datagrid({
      formId: "#searchForm",
      url: basePath + '/orderGs/json',
      method: 'post',
      singleSelect: false, //by zhf true会导致复选框也只能选单行
      pagination: true,
      rownumbers: true
    });
  });

  $('#ebcCode').combobox({
    mode: 'remote',
    url: basePath + '/merchant/autoCompletionMerchant',
    valueField: 'code',
    textField: 'shortName',
    otherFields: 'code,name'
  });

  function rePush() {
    var rowsData = $('#tt').datagrid('getSelections');
    if (rowsData.length == 0) {
      tips.alert("请选择需要重推的数据");
      return;
    }
    var ids = [];
    $(rowsData).each(function (index, data) {
      ids.push(data.id);
    });
    tips.confirm("确认重推选中的数据吗？", function (r) {
      if (r) {
        $.ajax({
          type: "POST",
          url: basePath + "/orderGs/rePush",
          data: {"ids": ids},
          async: false,
          success: function (response) {
            tips.alert(response.message);
            if (response.flag == "SUCCESS") {
              $('#tt').datagrid('reload');
            }
          }
        })
      }
    });
  }

  function formatCode(value, row, index) {
    var htmlStr = "<a class='hrefCss blue_link' title='详情'  href='javascript:void(0)' "
        + "onclick=showDetail('" + row.id + "')>"
        + value + "</a>";
    return htmlStr;
  }

  /**
   * 打开商品详细
   */
  function showDetail(id) {
    $('#detailDiv').dialog({
      title: '环球捕手订单明细',
      width: '80%',
      height: '80%',
      closed: false,
      cache: false,
      method: 'post',
      href: basePath + '/orderGs/showDetail/' + id,
      modal: true
    });
  }

  /**
   * 抓单
   */
  function catchOrder() {
    $('#modalDiv').dialog({
      title: "单票抓单",
      width: 450,
      height: 300,
      closed: false,
      cache: false,
      href: basePath + '/orderGs/toCatch',
      modal: true,
      buttons: [{
        text: '确定',
        handler: function () {
          $("#addForm").form('submit', {
            onSubmit: function () {
              return $(this).form('validate');
            },
            success: function (data) {
              var response = JSON.parse(data)
              tips.alert(response.message);
              if (response.flag == "SUCCESS") {
                $('#tt').datagrid('reload');
                $('#modalDiv').dialog('close');
              }
            }
          });
        }
      }, {
        text: '取消',
        handler: function () {
          $('#modalDiv').dialog('close')
        }
      }]
    });
  }

</script>
