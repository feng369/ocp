<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/layout::header( ~{::title})">
    <title id="title">京东抓单</title>
</head>
<body>

<div class="ui container" style="margin-top:10px;width: 95%">
    <form th:action="@{/orderJd/catch}" id="catchForm" name="catchForm" class="ui form" method="post">
        <div class="field">
            <div class="two fields">
                <div class="required field">
                    <label>订单号：</label>
                    <input type="text" id="orderId" name="orderId" class="easyui-validatebox" placeholder="" required="true"/>
                </div>
                <div class="required field">
                    <label>抓单ID：</label>
                    <span class="selectBox">
                        <select name="grabKey"  class="form-select easyui-validatebox"  style="width: 150px;height: 24px;"  required="true">
                          <option value=""></option>
                          <option
                              th:each="grabIdEnum : ${T(com.topideal.supplychain.ocp.enums.GrabIdEnum).values()}"
                              th:text="${grabIdEnum.desc}" th:value="${grabIdEnum.value}"></option>
                        </select>
                        <i class="x icon clearBtn" th:title="#{button.clear}"></i>
                    </span>
                </div>

            </div>
            <div class="two fields">
                <div class="field">
                    <label>是否多渠道：</label>
                    <span class="selectBox">
                        <select name="isMc"  class="form-select"  style="width: 150px;height: 24px;">
                          <option value=""></option>
                          <option
                              th:each="yesOrNo : ${T(com.topideal.supplychain.enumeration.YesOrNoEnum).values()}"
                              th:text="${yesOrNo.memo}" th:value="${yesOrNo}"></option>
                        </select>
                        <i class="x icon clearBtn" th:title="#{button.clear}"></i>
                  </span>
                </div>
                <div class="field">
                    <label>三方平台编码：</label>
                    <input type="text" id="thirdPlatformCode" name="thirdPlatformCode" class="easyui-validatebox" placeholder=""/>
                </div>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    $(function () {
        cntr.initSelect();
    });
    </script>
</body>

</html>
