<!doctype html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">

<head th:replace="common/layout::header( ~{::title})">
    <title id="title">组套商品配置主页面</title>
</head>


<body>
<div class="contentBox">
    <div class="ui fluid container box-form">
        <form class="ui form" id="searchForm" method="post">
            <div class="searchBox">
                <ul>
                    <li>
                        <div class="smallBox">
                            <label>组套商品编码</label>
                            <input class="easyui-textbox" name="combineCode" id="combineCode"
                                   style="width:150px;height:24px;">
                        </div>
                    </li>
                    <li>
                        <div class="smallBox">
                            <label>商品编码</label>
                            <input class="easyui-textbox" name="itemCode" id="itemCode"
                                   style="width:150px;height:24px;">
                        </div>
                    </li>
                    <li>
                        <div class="smallBox">
                            <label>启用状态</label>
                            <span class="selectBox">
                                <select id="startFlag" class="form-select" name="startFlag"
                                        style="width: 150px;height: 24px;">
                                    <option value=""></option>
                                    <option th:each="status : ${T(com.topideal.supplychain.enumeration.EnableOrDisableEnum).values()}"
                                            th:text="${status.cnDesc}" th:value="${status}"></option>
                                </select>
                                <i class="x icon clearBtn" title="清空"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="field" style="margin-top: 10px;text-align: center;">
                <a href="#" class="ui mini primary button form-search"><i class="search icon"></i>查询</a>
                <a href="#" class="ui mini primar grey button form-reset"><i class="undo icon"></i>重置</a>
                <!--                <a href="#" id="show_i" onclick="hide()" style="float :right"><i class="angle down icon"></i>显示条件</a>-->
            </div>

        </form>
    </div>
    <div class="tableBox">

        <div id="tb">
            <a shiro:hasPermission="config.combineGoodsConfig.add" class="easyui-linkbutton" plain="true"
               onclick="add()"><i class="green plus square icon"></i>新增</a>
            <a shiro:hasPermission="config.combineGoodsConfig.enable" class="easyui-linkbutton" plain="true"
               onclick="enable()"><i class="green check circle icon"></i>启用</a>
            <a shiro:hasPermission="config.combineGoodsConfig.disable" class="easyui-linkbutton" plain="true"
               onclick="disable()"><i class="red ban icon"></i>禁用</a>
            <a shiro:hasPermission="config.combineGoodsConfig.delete" class="easyui-linkbutton" plain="true"
               onclick="remove()"><i class="red trash alternate icon register-tip"></i>删除</a>
        </div>
        <div id="tv" style="display: none">
            <i shiro:hasPermission="config.combineGoodsConfig.edit" class="blue edit outline icon register-tip"
               data-content="编辑" style="cursor:pointer" onclick="edit(this)"></i>
        </div>


        <table id="configTable" striped="true" toolbar="#tb" style="height: 100%;"
               data-options="rownumbers:true">
            <thead>
            <tr>
                <th field="ck" checkbox="true"></th>
                <th field="id" formatter="btnFomatter" width="50px">操作</th>
                <th field="code" width="140px">配置编号</th>
                <th field="startFlag" style="width: 60px">状态</th>
                <th field="combineCode" style="width: 150px">组合商品编码</th>
                <th field="itemCode" style="width: 150px">商品编码</th>
                <th field="apartQty" style="width: 100px">拆分数量</th>
                <th field="itemName" style="width: 100px">商品名称</th>
                <th field="remark" style="width: 140px">备注</th>
                <th field="createTime" style="width: 150px">创建时间</th>
                <th field="createName" style="width: 100px">创建人</th>
                <th field="updateTime" style="width: 150px">更改时间</th>
                <th field="updateName" style="width: 100px">更改人</th>
            </tr>
            </thead>
        </table>
    </div>
</div>
<div id="addDiv"></div>
<div id="editDiv"></div>

</body>
</html>
<script type="text/javascript">
    /**
     * 查询加载页面
     */
    $(function () {
        var params = getFormJson("#searchForm");
        initSearchHeight();
        $('#configTable').datagrid({
            formId: "#searchForm",
            url: basePath + '/combineGoodsConfig/json',
            method: 'post',
            queryParams: params,
            pagination: true
        });
        $(window).resize();
    });

    /**
     * 新增
     */
    function add() {
        $('#addDiv').dialog({
            title: '【新增】组套商品配置',
            width: "42%",
            height: "72%",
            closed: false,
            cache: false,
            method: 'post',
            href: basePath + '/combineGoodsConfig/loadAddPage',
            modal: true,
            buttons: [{
                text: '保存',
                handler: function () {
                    $('#addForm').form('submit', {
                        url: basePath + "/combineGoodsConfig/save",
                        onSubmit: function () {
                            return $(this).form('validate');
                        },
                        success: function (result) {
                            var data = eval('(' + result + ')');
                            tips.alert(data.message);
                            if (data.flag == 'SUCCESS') {
                                $('#addDiv').dialog('close');
                                $('#configTable').datagrid('reload');
                            }

                        }
                    });
                }
            }, {
                text: '取消',
                handler: function () {
                    $('#addDiv').dialog('close')
                }
            }]
        });
    }

    /**
     * 编辑
     */
    function edit(target) {
        var id = $(target).attr("data-id");
        $('#editDiv').dialog({
            title: '【编辑】组套商品配置',
            width: "42%",
            height: "72%",
            closed: false,
            cache: false,
            method: 'post',
            href: basePath + '/combineGoodsConfig/loadEditPage/' + id,
            modal: true,
            buttons: [{
                text: '保存',
                handler: function () {
                    $('#editForm').form('submit', {
                        url: basePath + "/combineGoodsConfig/edit",
                        onSubmit: function () {
                            return $(this).form('validate');
                        },
                        success: function (result) {
                            var data = eval('(' + result + ')');
                            tips.alert(data.message);
                            if (data.flag == 'SUCCESS') {
                                $('#editDiv').dialog('close');
                                $('#configTable').datagrid('reload');
                            }

                        }
                    });
                }
            }, {
                text: '取消',
                handler: function () {
                    $('#editDiv').dialog('close')
                }
            }]
        });
    }

    /**
     * 启用配置
     */
    function enable() {
        var checkedItems = $('#configTable').datagrid('getChecked');
        if (checkedItems.length == 0) {
            tips.alert("请至少选择一行记录操作");
            return;
        }
        var ids = [];
        $.each(checkedItems, function (index, item) {
            ids.push(item.id);
        });
        $.ajax({
            url: basePath + "/combineGoodsConfig/enable",
            type: 'POST',
            data: {ids: ids},
            success: function (response) {
                tips.alert(response.message);
                if (response.flag == 'SUCCESS') {
                    $('#configTable').datagrid('reload');
                }
            }
        });
    }


    /**
     * 禁用配置
     */
    function disable() {
        var checkedItems = $('#configTable').datagrid('getChecked');
        if (checkedItems.length == 0) {
            tips.alert("请至少选择一行记录操作");
            return;
        }
        var ids = [];
        $.each(checkedItems, function (index, item) {
            ids.push(item.id);
        });
        $.ajax({
            url: basePath + "/combineGoodsConfig/disable",
            type: 'POST',
            data: {ids: ids},
            success: function (response) {
                tips.alert(response.message);
                if (response.flag == 'SUCCESS') {
                    $('#configTable').datagrid('reload');
                }
            }
        });
    }

    /**
     * 删除配置
     */
    function remove() {
        var checkedItems = $('#configTable').datagrid('getChecked');
        if (checkedItems.length == 0) {
            tips.alert("请至少选择一行记录操作");
            return;
        }
        var ids = [];
        $.each(checkedItems, function (index, item) {
            ids.push(item.id);
        });
        tips.confirm("确认删除组套商品配置吗？",function (r) {
            if (r) {
                $.ajax({
                    url: basePath + "/combineGoodsConfig/delete",
                    type: 'POST',
                    data: {ids: ids},
                    success: function (response) {
                        tips.alert(response.message);
                        if (response.flag == 'SUCCESS') {
                            $('#configTable').datagrid('reload');
                        }
                    }
                });
            }
        })
    }

</script>
